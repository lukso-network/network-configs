name: Generate config

on:
  workflow_dispatch:
    inputs:
      genesisTime:
        description: 'Genesis time'
        required: true
        default: '0'
      network:
        description: 'Network'
        required: false
        default: 'l15'
      namespace:
        description: 'Namespace'
        required: false
        default: 'dev'

jobs:
  generateConfigs:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run config generator script
        run: |
          echo "Generating config with genesis timestamp ${{ github.event.inputs.genesisTime }} for network ${{ github.event.inputs.network }}-${{ github.event.inputs.namespace }}"
          chmod +x ./updateGenesisTime.sh ./genesis-state-gen-dev
          ./updateGenesisTime.sh ${{ github.event.inputs.network }} ${{ github.event.inputs.namespace }} ${{ github.event.inputs.genesisTime }}
      - name: Authorize GCP
        env:
          GCLOUD_KEY: ${{ secrets.GCP_SA_KEY }}
          PROJECT_NAME: l15-testnet
          TWITTER_TOKEN: ${{ secrets.FAUCET_TWITTER_API_BEARER_TOKEN }}
        run: |
          export GCLOUD_KEY &&
          gcloud config set project "$PROJECT_NAME" &&
          echo "$GCLOUD_KEY" | base64 --decode > gcloud.json &&
          gcloud auth activate-service-account --key-file=./gcloud.json
      - name: Upload files
        uses: google-github-actions/upload-cloud-storage@main
        with:
          path: /l15/dev
          destination: l15-cdn/networks/l15-dev-actions